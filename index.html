<!DOCTYPE html>
<html>
<head>
	<title>Моя таблица</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: center;
			padding: 10px;
			border: 1px solid black;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
    input {
    font-weight: bold;
    font-size: 14px;
  }
  
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Старт</th>
			<th>Финиш</th>
		</tr>
		<tr>
			<td><input type="number" id="t1">Скамерок</td>
			<td><input type="number" id="c1">Скамерок</td>
		</tr>
		<tr>
			<td><input type="number" id="t2">Красная Звезда</td>
			<td><input type="number" id="c2">Красная Звезда</td>
		</tr>
		<tr>
			<td><input type="number" id="t3">Кинги</td>
			<td><input type="number" id="c3">Кинги</td>
		</tr>
		<tr>
			<td colspan="2"><button style="margin-right: 5px; background-color: #4c98af; color: rgb(255, 255, 255); border-radius: 10px; border: none; font-size: 16px; padding: 10px;" onclick="calculate()">Результат</button><span id="result" style="margin-left: 10px;"></span></td>
		</tr>
	</table>
//		<tr>
  <td colspan="2">
	<script>
		function calculate() {
			var t1 = Number(document.getElementById("t1").value);
			var t2 = Number(document.getElementById("t2").value);
			var t3 = Number(document.getElementById("t3").value);
			var c1 = Number(document.getElementById("c1").value);
			var c2 = Number(document.getElementById("c2").value);
			var c3 = Number(document.getElementById("c3").value);

			var result = c1 + c2 + c3 - (t1 + t2 + t3);

			if (result > 0) {
        document.getElementById("result").innerHTML = "Переап: +" + result + "$  ";
        document.getElementById("result").style.fontSize = "24px";
				document.getElementById("result").style.color = "green";
			} else {
        document.getElementById("result").innerHTML = "Ваш результат: " + result + "$ " ;
        document.getElementById("result").style.fontSize = "24px";

				document.getElementById("result").style.color = "red";
			}
		}
	</script>

</body>
</html>
